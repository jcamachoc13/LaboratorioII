<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Dirección</title>
</head>
<body>
    <h1>Editar Dirección</h1>
    <form th:action="@{/personas/{personaId}/direcciones/actualizar/{id}(personaId=${personaId}, id=${direccion.id})}" 
          th:object="${direccion}" method="post">

        <label>Dirección:
            <input type="text" th:field="*{direccionpersona}" />
        </label><br/>

        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
